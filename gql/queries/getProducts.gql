query getProducts($after: String, $search: String, $category: String, $order: OrderEnum!, $field: ProductsOrderByEnum!) {
  products(first: 12, after: $after, where: { stockStatus: IN_STOCK, search: $search, category: $category, orderby: { field: $field, order: $order } }) {
    nodes {
      ... on VariableProduct {
        id
        slug
        name
        regularPrice
        salePrice
        allPaUrunTipi {
          nodes {
            name
          }
        }
        image {
          id
          sourceUrl(size: WOOCOMMERCE_SINGLE)
          altText
        }
        galleryImages {
          nodes {
            sourceUrl(size: WOOCOMMERCE_SINGLE)
          }
        }
        variations(where: { orderby: { field: NAME, order: DESC } }) {
          nodes {
            id
            stockStatus
            attributes {
              nodes {
                id
                value
              }
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
