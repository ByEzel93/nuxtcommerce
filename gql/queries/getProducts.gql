query getProducts($after: String, $search: String) {
  products(first: 28, after: $after, where: { stockStatus: IN_STOCK, search: $search }) {
    nodes {
      ... on VariableProduct {
        sku
        slug
        name
        regularPrice
        salePrice
        allPaStyle {
          nodes {
            name
          }
        }
        image {
          sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
        }
        galleryImages {
          nodes {
            sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
