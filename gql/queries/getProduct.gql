query getProduct($slug: ID!, $sku: String!) {
  product(id: $slug, idType: SLUG) {
    ... on VariableProduct {
      sku
      slug
      name
      regularPrice
      salePrice
      description
      image {
        sourceUrl(size: LARGE)
      }
      galleryImages {
        nodes {
          id
          sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
        }
      }
      productTypes {
        nodes {
          products(where: { stockStatus: IN_STOCK, sku: $sku }) {
            nodes {
              slug
              image {
                sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
              }
              allPaColor {
                nodes {
                  name
                }
              }
            }
          }
        }
      }
      variations(where: { orderby: { field: NAME, order: DESC } }) {
        nodes {
          id
          stockStatus
          stockQuantity
          attributes {
            nodes {
              id
              value
            }
          }
        }
      }
    }
  }
}
